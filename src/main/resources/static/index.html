<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>Patient Registration</h1>

    <form id="patientForm">
        <div class="row">
            <label for="patientName">Patient Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <input type="text" name="middleName" id="middleName" placeholder="Middle Name">
            <input type="text" name="lastName" id="lastName"  placeholder="Last Name">
        </div>

        <div class="row">
            <label for="aadharNumber">Aadhar Number</label>
            <input type="text" name="aadharNumber" id="aadharNumber" >
            <button>Get Otp</button>
            <input type="text" name="otp" id="otp" placeholder="Enter otp">
        </div>

        <div class="row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="10-digit number"
                maxlength="10" >

            <label for="email">Email</label>
            <input type="email" name="email" id="email" >
        </div>

        <div class="row">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" >
        </div>

        <div class="row">
            <label for="house">House No, Street</label>
            <input type="text" name="house" id="house" >
            <label for="village">Village</label>
            <input type="text" name="village" id="village" >
        </div>

        <div class="row">
            <label for="subDivision">Sub Division</label>
            <input type="text" name="subDivision" id="subDivision">

            <label for="policeStation">Police Station</label>
            <input type="text" name="policeStation" id="policeStation">
        </div>

        <div class="row">
            <label for="district">District</label>
            <input type="text" name="district" id="district">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
        </div>

        <div class="row">
            <label for="coName">Father/Husband Name</label>
            <input type="text" name="coName" id="coName">
            <label for="emergencyPhone">Emergency Phone</label>
            <input type="text" name="emergencyPhone" id="emergencyPhone">
        </div>

        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
