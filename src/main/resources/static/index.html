<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <!-- <h1>Patient Registration</h1> -->

    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Patients Records</h2>
                <!-- <span class="material-symbols-outlined" id="deleteRecord">
                    delete
                </span> -->
                <span class="material-symbols-outlined fullscreenToggle" data-target="#left">
                    fullscreen
                </span>
            </div>
            <div id="patientData" class="ag-theme-alpine">

            </div>
        </div>
        <div class="right">
            <div class="header">
                <h2>Patient Registration</h2>
                <span class="material-symbols-outlined fullscreenToggle" data-target="#right">
                    fullscreen
                </span>
            </div>
            <form id="patientForm">

                <input type="hidden" name="patientId" id="patientId">

                <div class="row">
                    <label for="patientName">Patient Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="middleName" id="middleName" placeholder="Middle Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>

                <div class="row">
                    <label for="aadharNumber">Aadhar Number</label>
                    <input type="text" name="aadharNumber" id="aadharNumber">
                    <button>Get Otp</button>
                    <input type="text" name="otp" id="otp" placeholder="Enter otp" maxlength="12">
                </div>

                <div class="row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="10-digit number" maxlength="10">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="row">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="dob">DOB</label>
                    <input type="date" name="dob" id="dob">
                </div>

                <div class="row">
                    <label for="house">House No, Street</label>
                    <input type="text" name="house" id="house">
                    <label for="village">Village</label>
                    <input type="text" name="village" id="village">
                </div>

                <div class="row">
                    <label for="subDivision">Sub Division</label>
                    <input type="text" name="subDivision" id="subDivision">

                    <label for="policeStation">Police Station</label>
                    <input type="text" name="policeStation" id="policeStation">
                </div>

                <div class="row">
                    <label for="district">District</label>
                    <input type="text" name="district" id="district">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state">
                </div>

                <div class="row">
                    <label for="coName">Father/Husband Name</label>
                    <input type="text" name="coName" id="coName">
                    <label for="emergencyPhone">Emergency Phone</label>
                    <input type="text" name="emergencyPhone" id="emergencyPhone">
                </div>

                <div class="buttons">
                    <button type="reset">Reset</button>
                    <button type="submit" id="submit">Submit</button>
                    <!-- <button id="edit">Edit</button> -->
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.noStyle.js"></script>
    <script src="script.js"></script>
    <script src="grid.js"></script>
</body>

</html>
